<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f4f0;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-section{

            width:320px;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-section {
            padding: 20px;
            max-width: 300px;
        }
        .content-section h1 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .content-section p {
            color: #555;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .content-section .price {
            color: #28a745;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .content-section .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .content-section .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.4s ease;
        }
        .perfume{
            letter-spacing: 10px;
        }
        .add-to-cart:hover{
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>
        <div class="content-section">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                $149.99
                <span class="original-price">$169.99</span>
            </div>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
    </div>
</body>
</html>
